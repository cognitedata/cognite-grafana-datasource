apiVersion: 1

datasources:
  - name: 'Cognite Data Fusion'
    uid: 42
    type: 'cognitedata-datasource'
    access: proxy
    isDefault: false
    orgId: 1
    version: 1
    editable: true
    jsonData:
      cogniteApiUrl: ${COGNITE_HOST}
      cogniteProject: ${COGNITE_PROJECT}
      # Master toggles for feature sections
      enableCoreDataModelFeatures: true
      enableLegacyDataModelFeatures: true
      # Core Data Model features
      enableCogniteTimeSeries: true
      # Legacy data model features (already enabled by default, but explicit for clarity)
      enableTimeseriesSearch: true
      enableTimeseriesFromAsset: true
      enableTimeseriesCustomQuery: true
      enableEvents: true
      # Deprecated features
      enableEventsAdvancedFiltering: true
      enableExtractionPipelines: true
      enableTemplates: false
      enableRelationships: true
      enableFlexibleDataModelling: true
      oauthClientCreds: true
      oauthClientId: ${CLIENT_ID}
      oauthScope: https://${COGNITE_HOST}/.default
      oauthTokenUrl: ${TOKEN_URL}
    secureJsonData:
      oauthClientSecret: ${CLIENT_SECRET}
