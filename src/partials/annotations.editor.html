<div class="gf-form-group">
  <div>
    <div class="gf-form gf-form--grow">
      <label class="gf-form-label query-keyword fix-query-keyword width-8"
        >Query</label
      >
      <input
        type="text"
        class="gf-form-input custom-query width-auto"
        ng-model="ctrl.annotation.query"
        ng-blur="ctrl.onBlur()"
        placeholder=""
      />
      <info-popover
        mode="right-absolute"
        ng-click="showHelpQuery = !showHelpQuery"
        >Click for help</info-popover
      >
    </div>
    <div class="gf-form--grow" ng-show="showHelpQuery">
      <pre>
  Query for events using the 'events/search' endpoint.
    Format is: event{param=value,...} <br>
    Example: event{type="WORKORDER",assetSubtrees=[12,345,6,7890]} <br>
  Templated variables can also be used with [[variable]] or $variable
    Example: event{assetSubtrees=[$Variable]}</pre>
    </div>
    <div class="gf-form-inline panel-container" ng-if="ctrl.annotation.error">
      <label class="gf-form-label--error">{{ ctrl.annotation.error }}</label>
    </div>
  </div>
</div>
